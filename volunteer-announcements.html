        tailwind.config = {
            theme: {

                    colors: {
                        'red-primary': '#dc2626',
                        'red-secondary': '#ef4444',

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .announcement-card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #f1f5f9;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .announcement-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }
        .priority-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .priority-urgent { background-color: #fef2f2; color: #dc2626; border: 1px solid #fecaca; }
        .priority-important { background-color: #fef3c7; color: #d97706; border: 1px solid #fde68a; }
        .priority-normal { background-color: #eff6ff; color: #2563eb; border: 1px solid #dbeafe; }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-bullhorn text-red-primary text-xl"></i>

                    </div>

            <div class="bg-white rounded-lg shadow-sm p-4 mb-6">

                        <select id="priorityFilter" class="border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-red-primary focus:border-transparent">
                            <option value="all">All Priorities</option>
                            <option value="urgent">Urgent</option>
                            <option value="important">Important</option>
                            <option value="normal">Normal</option>
                        </select>
                    </div>
                    <div class="flex items-center space-x-4">
                        <label class="text-sm font-medium text-gray-700">Sort by:</label>
                        <select id="sortOrder" class="border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-red-primary focus:border-transparent">

    <script type="module">
        import { db, collection, getDocs, query, orderBy } from './firebase.js';
        
        let currentUser = null;
        let allAnnouncements = [];
        let filteredAnnouncements = [];

        const sessionManager = {
            getCurrentUser: function() {
                const user = localStorage.getItem('currentUser');
                return user ? JSON.parse(user) : null;
            },
            requireLogin: function() {
                const user = this.getCurrentUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return false;
                }
                if (user.role !== 'volunteer') {
                    window.location.href = 'index.html';
                    return false;
                }
                return true;
            },
            logout: function() {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionManager.requireLogin()) return;
            currentUser = sessionManager.getCurrentUser();
            initializePage();
            loadAnnouncementsData();
            setupEventListeners();
        });

        function initializePage() {
            let displayName = '';
            if (currentUser.name) {
                displayName = currentUser.name;
            } else if (currentUser.firstName && currentUser.lastName) {
                displayName = `${currentUser.firstName} ${currentUser.lastName}`;
            } else if (currentUser.firstName) {
                displayName = currentUser.firstName;
            } else {
                displayName = 'Volunteer';
            }
            let initials = displayName.split(' ').map(n => n[0]).join('').toUpperCase() || 'V';
            document.getElementById('userInitials').textContent = initials;
            document.getElementById('userInitialsMobile').textContent = initials;
            document.getElementById('profileName').textContent = displayName;
            document.getElementById('profileRole').textContent = 'Volunteer';
        }

        function setupEventListeners() {
            const profileBtn = document.getElementById('profile-btn');
            const profileDropdown = document.getElementById('profile-dropdown');
            if (profileBtn && profileDropdown) {
                profileBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    profileDropdown.classList.toggle('hidden');
                });
                document.addEventListener('click', function() {
                    profileDropdown.classList.add('hidden');
                });
                profileDropdown.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            }

            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    sessionManager.logout();
                });
            }

            // Filter and sort event listeners
            const priorityFilter = document.getElementById('priorityFilter');
            const sortOrder = document.getElementById('sortOrder');
            
            priorityFilter.addEventListener('change', filterAndDisplayAnnouncements);
            sortOrder.addEventListener('change', filterAndDisplayAnnouncements);
        }

        async function loadAnnouncementsData() {
            try {
                const announcementCol = collection(db, 'announcements');
                const q = query(announcementCol, orderBy('createdAt', 'desc'));
                const announcementSnapshot = await getDocs(q);
                allAnnouncements = [];
                
                announcementSnapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    allAnnouncements.push({
                        id: docSnap.id,
                        author: data.author || 'System',
                        authorRole: data.authorRole || 'Admin',
                        content: data.content || '',
                        createdAt: data.createdAt || new Date().toISOString(),
                        priority: data.priority || 'normal',
                        title: data.title || 'Untitled Announcement'
                    });
                });
                
                document.getElementById('loadingState').style.display = 'none';
                filterAndDisplayAnnouncements();
                updateAnnouncementCount();
            } catch (error) {
                console.error('Error loading announcements:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">Error loading announcements</h3>
                        <p class="text-gray-600">Please try reloading the page.</p>
                        <button onclick="location.reload()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">
                            Reload Page
                        </button>
                    </div>
                `;
            }
        }

        function filterAndDisplayAnnouncements() {
            const priorityFilter = document.getElementById('priorityFilter').value;
            const sortOrder = document.getElementById('sortOrder').value;

            // Filter by priority
            filteredAnnouncements = allAnnouncements.filter(announcement => {
                if (priorityFilter === 'all') return true;
                return announcement.priority === priorityFilter;
            });

            // Sort announcements
            filteredAnnouncements.sort((a, b) => {
                switch (sortOrder) {
                    case 'newest':
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    case 'oldest':
                        return new Date(a.createdAt) - new Date(b.createdAt);
                    case 'priority':
                        const priorityOrder = { urgent: 3, important: 2, normal: 1 };
                        const priorityDiff = priorityOrder[b.priority] - priorityOrder[a.priority];
                        if (priorityDiff !== 0) return priorityDiff;
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    default:
                        return new Date(b.createdAt) - new Date(a.createdAt);
                }
            });

            displayAnnouncements();
            updateAnnouncementCount();
        }

        function displayAnnouncements() {
            const container = document.getElementById('announcementsContainer');
            
            if (filteredAnnouncements.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-bullhorn text-4xl text-gray-300 mb-4"></i>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">No announcements found</h3>
                        <p class="text-gray-600">There are currently no announcements matching your filters.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredAnnouncements.map((announcement, index) => {
                return createAnnouncementCard(announcement, index);
            }).join('');
        }

        function createAnnouncementCard(announcement, index) {
            const priorityClass = {
                'urgent': 'priority-urgent',
                'important': 'priority-important',
                'normal': 'priority-normal'
            }[announcement.priority] || 'priority-normal';

            const priorityIcon = {
                'urgent': 'fas fa-exclamation-triangle',
                'important': 'fas fa-exclamation-circle',
                'normal': 'fas fa-info-circle'
            }[announcement.priority] || 'fas fa-info-circle';

            const timeAgo = formatTimeAgo(announcement.createdAt);
            const formattedDate = formatDate(announcement.createdAt);

            return `
                <div class="announcement-card fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-2">
                                <span class="priority-badge ${priorityClass}">
                                    <i class="${priorityIcon} mr-1"></i>
                                    ${announcement.priority}
                                </span>
                                <span class="text-sm text-gray-500">${timeAgo}</span>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 mb-2">${announcement.title}</h3>
                        </div>
                    </div>
                    
                    <div class="prose prose-sm max-w-none mb-4">
                        <p class="text-gray-700 leading-relaxed">${announcement.content}</p>
                    </div>
                    
                    <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-user text-red-600 text-sm"></i>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-900">${announcement.author}</p>
                                <p class="text-xs text-gray-500">${announcement.authorRole}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-gray-500">${formattedDate}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateAnnouncementCount() {
            const count = filteredAnnouncements.length;
            const total = allAnnouncements.length;
            const countText = count === total ? 
                `${count} announcement${count !== 1 ? 's' : ''}` : 
                `${count} of ${total} announcements`;
            document.getElementById('announcementCount').textContent = countText;
        }

        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInMinutes = Math.floor((now - date) / (1000 * 60));
            
            if (diffInMinutes < 1) return 'Just now';
            if (diffInMinutes < 60) return `${diffInMinutes} minute${diffInMinutes !== 1 ? 's' : ''} ago`;
            
            const diffInHours = Math.floor(diffInMinutes / 60);
            if (diffInHours < 24) return `${diffInHours} hour${diffInHours !== 1 ? 's' : ''} ago`;
            
            const diffInDays = Math.floor(diffInHours / 24);
            if (diffInDays < 7) return `${diffInDays} day${diffInDays !== 1 ? 's' : ''} ago`;
            
            const diffInWeeks = Math.floor(diffInDays / 7);
            if (diffInWeeks < 4) return `${diffInWeeks} week${diffInWeeks !== 1 ? 's' : ''} ago`;
            
            return formatDate(dateString);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
        }
    </script>
