    import { db, collection, getDocs, setDoc, doc, updateDoc } from './firebase.js';

    let allRecords = [];
    let filteredRecords = [];
    let currentUser = null;
    let deleteChildId = null;
    let deleteDocId = null;
    let deleteFullName = "";
    let appliedFilters = {}; // Track applied filters for PDF export

    // Hardcoded admin password for demo (use secure backend in production!)
    const ADMIN_PASSWORD = "admin123"; // Change this in production

    function parseSearchQuery(query) {
        if (!query) return null;
        
        const trimmedQuery = query.trim().toLowerCase();
        
        // Define keyword mappings
        const keywordMappings = {
            'age': 'entryAge',
            'gender': 'gender',
            'bloodtype': 'bloodType',
            'status': 'currentStatus',
            'firstname': 'firstName',
            'lastname': 'lastName',
            'name': 'name', // Special case for firstName/lastName combined search
            'nationality': 'nationality',
            'id': 'childId'
        };
        
        // Check for keyword-based search (fieldName value or fieldName: value)
        for (const [keyword, field] of Object.entries(keywordMappings)) {
            const colonPattern = new RegExp(`^${keyword}\\s*:\\s*(.+)$`, 'i');
            const spacePattern = new RegExp(`^${keyword}\\s+(.+)$`, 'i');
            
            let match = trimmedQuery.match(colonPattern) || trimmedQuery.match(spacePattern);
            if (match) {
                return {
                    type: 'keyword',
                    field: field,
                    value: match[1].trim()
                };
            }
        }
        
        // No keyword found, return global search
        return {
            type: 'global',
            value: trimmedQuery
        };
    }

    function performKeywordSearch(records, field, value) {
        return records.filter(record => {
            if (field === 'name') {
                // Special case: search both firstName and lastName
                const firstName = (record.firstName || '').toLowerCase();
                const lastName = (record.lastName || '').toLowerCase();
                const fullName = `${firstName} ${lastName}`.trim();
                return firstName.includes(value) || lastName.includes(value) || fullName.includes(value);
            }
            
            const fieldValue = record[field];
            if (fieldValue === undefined || fieldValue === null) return false;
            
            // Handle different field types
            switch (field) {
                case 'entryAge':
                    // Exact match for age
                    const age = calculateAge(record.dateOfBirth);
                    return age.toString() === value;
                    
                case 'bloodType':
                    // Exact match for blood type (case insensitive)
                    return fieldValue.toLowerCase() === value.toLowerCase();
                    
                case 'currentStatus':
                case 'gender':
                case 'nationality':
                case 'childId':
                    // Exact match for dropdown/specific fields (case insensitive)
                    return fieldValue.toLowerCase() === value.toLowerCase();
                    
                case 'firstName':
                case 'lastName':
                    // Partial match for text fields (case insensitive)
                    return fieldValue.toLowerCase().includes(value);
                    
                default:
                    return false;
            }
        });
    }

    function performGlobalSearch(records, searchValue) {
        return records.filter(record => {
            // Define all searchable fields
            const searchableFields = [
                'childId',
                'firstName', 'middleName', 'lastName',
                'gender',
                'dateOfBirth',
                'entryDate',
                'dateAdded',
                'fatherName', 'motherName',
                'parentalStatus',
                'allergies',
                'medicalConditions',
                'bloodType',
                'lastCheckupDate',
                'currentStatus',
                'nationality',
                'address'
            ];
            
            // Check each field
            for (const field of searchableFields) {
                const fieldValue = record[field];
                if (fieldValue === undefined || fieldValue === null) continue;
                
                const stringValue = fieldValue.toString().toLowerCase();
                
                // For age, also check calculated age
                if (field === 'dateOfBirth') {
                    const age = calculateAge(record.dateOfBirth);
                    if (age.toString() === searchValue) return true;
                }
                
                // Check if search value appears in field
                    // For gender, match exact value only
                    if (field === 'gender') {
                        if (stringValue === searchValue) return true;
                    } else {
                        if (stringValue.includes(searchValue)) return true;
                    }
            }
            
            // Check calculated age separately
            const age = calculateAge(record.dateOfBirth);
            if (age.toString() === searchValue) return true;
            
            return false;
        });
    }

    async function loadRecords() {
    try {
        showSkeletonLoading(); // Show default skeletons

        const childrenCol = collection(db, 'children');
        const snapshot = await getDocs(childrenCol);
        allRecords = [];
        snapshot.forEach(docSnap => {
            const data = docSnap.data();
            if (data.currentStatus !== "deleted") {
                data._docId = docSnap.id;
                data.photoData = data.photoString || `https://via.placeholder.com/150x150/e5e7eb/6b7280?text=${encodeURIComponent(data.firstName || 'Child')}`;
                allRecords.push(data);
            }
        });
        allRecords.sort((a, b) => a.childId.localeCompare(b.childId));

        // Update skeletons to match the number of records
        showSkeletonLoading(allRecords.length);

        // Delay to let user see the accurate skeleton count
        setTimeout(() => {
            hideSkeletonLoading();
            displayRecords(allRecords);
        }, 500); // 500ms delay
    } catch (error) {
        console.error('Error loading records from Firestore:', error);
        allRecords = [];
        hideSkeletonLoading();
        displayRecords([]);
    }
}

    function showSkeletonLoading(count = 8) {
        document.getElementById('recordsGrid').classList.add('hidden');
        document.getElementById('noRecords').classList.add('hidden');
        document.getElementById('skeletonGrid').classList.remove('hidden');
        const skeletonGrid = document.getElementById('skeletonGrid');

                <div class="p-4 sm:p-6">

                        <div class="h-12 w-12 sm:h-16 sm:w-16 bg-gray-300 rounded-full"></div>

                            <div class="h-3 bg-gray-200 rounded w-1/2 mb-1"></div>
                            <div class="h-3 bg-gray-200 rounded w-2/3 mb-1"></div>
                            <div class="h-3 bg-gray-200 rounded w-1/3"></div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between mb-2">
                        <div class="h-6 bg-gray-200 rounded-full w-20"></div>
                        <div class="h-3 bg-gray-200 rounded w-16"></div>
                    </div>
                    <div class="flex space-x-2 pt-2">
                        <div class="flex-1 h-8 bg-gray-300 rounded"></div>
                        <div class="flex-1 h-8 bg-gray-300 rounded"></div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function hideSkeletonLoading() {
        document.getElementById('skeletonGrid').classList.add('hidden');
        document.getElementById('recordsGrid').classList.remove('hidden');
    }

    function displayRecords(records) {
        console.log("[v0] Displaying records:", records.length);
        const recordsGrid = document.getElementById('recordsGrid');
        const noRecords = document.getElementById('noRecords');
        if (records.length === 0) {
            recordsGrid.innerHTML = '';
            noRecords.classList.remove('hidden');
            return;
        }
        noRecords.classList.add('hidden');
        recordsGrid.innerHTML = records.map(child => {
            const fullName = `${child.firstName || ''} ${child.middleName || ''} ${child.lastName || ''}`.trim();
            const age = calculateAge(child.dateOfBirth);
            const photoSrc = child.photoData || `https://via.placeholder.com/150x150/e5e7eb/6b7280?text=${encodeURIComponent(child.firstName || 'Child')}`;
            const statusColor = getStatusColor(child.currentStatus);

            let actionButtons = `
                <button onclick="event.stopPropagation(); editChild('${child.childId}');" 
                        class="flex-1 px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 transition-colors text-center">
                    <svg class="inline h-3 w-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                    </svg>
                    Edit
                </button>
                <button onclick="event.stopPropagation(); openDeleteModal('${child.childId}', '${child._docId}', '${fullName}');" 
                        class="flex-1 px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700 transition-colors text-center">
                    <svg class="inline h-3 w-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    Delete
                </button>
            `;

            return `
                <div class="child-record bg-white rounded-lg shadow hover:shadow-lg transition-shadow cursor-pointer" 
                     data-status="${child.currentStatus || ''}"
                     data-name="${fullName}"
                     data-id="${child.childId}"
                     onclick="viewChildDetails('${child.childId}')">
                    <div class="p-4 sm:p-6">
                        <div class="flex items-center space-x-4 mb-4">
                            <img src="${photoSrc}" alt="${fullName}" class="h-12 w-12 sm:h-16 sm:w-16 rounded-full object-cover">
                            <div class="flex-1 min-w-0">
                                <h3 class="text-sm sm:text-lg font-medium text-gray-900 truncate">${fullName}</h3>
                                <p class="text-xs sm:text-sm text-gray-500">ID: ${child.childId}</p>
                                <p class="text-xs sm:text-sm text-gray-500">Age: ${age} years old</p>
                                <p class="text-xs sm:text-sm text-gray-500">Gender: ${child.gender || ''}</p>
                            </div>
                        </div>
                        <div class="flex items-center justify-between mb-2">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusColor}">
                                ${child.currentStatus || 'No Status'}
                            </span>
                            <span class="text-xs text-gray-400">
                                Added: ${formatDate(child.dateAdded)}
                            </span>
                        </div>
                        ${actionButtons ? `<div class="flex space-x-2 pt-2">${actionButtons}</div>` : ''}
                    </div>
                </div>
            `;
        }).join('');
    }

        document.getElementById('deleteModalMessage').innerHTML = '';

    document.getElementById('deleteForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const enteredPassword = document.getElementById('adminPassword').value;
        if (enteredPassword !== ADMIN_PASSWORD) {
            document.getElementById('deleteModalMessage').innerHTML =
                `<span class="text-red-600">Incorrect admin password.</span>`;
            return;
        }
        document.getElementById('confirmDeleteBtn').disabled = true;
        document.getElementById('deleteModalMessage').innerHTML =
            `<span class="text-gray-600">Deleting record...</span>`;
        try {
            const childrenCol = collection(db, 'children');
            const childDocRef = doc(childrenCol, deleteDocId);

            // Get current user info
            const user = currentUser || {};
            // Set deletion metadata: 30 days expiry
            const now = new Date();
            const expiryDate = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000); // 30 days from now

            await updateDoc(childDocRef, {
                currentStatus: "deleted",
                dateModified: now.toISOString(),
                deletedBy: user.id || user.email || user.username || "",
                deletedByName: user.name || user.fullName || user.username || "",
                deletedDate: now.toISOString(),
                expiryDate: expiryDate.toISOString()
            });

            closeDeleteModal();
            await loadRecords();
            showMessage('Child record moved to deleted records successfully!', 'success');
        } catch (error) {
            console.error('Error deleting record:', error);
            document.getElementById('deleteModalMessage').innerHTML =
                `<span class="text-red-600">Error deleting child record. Please try again.</span>`;
        }
        document.getElementById('confirmDeleteBtn').disabled = false;
    });

    document.addEventListener('DOMContentLoaded', async function() {
        console.log("[v0] DOM loaded, checking permissions...");
        // if (!checkUserPermissions()) return;
        
        console.log("[v0] Loading records...");
        await loadRecords();
        filteredRecords = [...allRecords];
        console.log("[v0] Loaded records:", allRecords.length);
        setupEventListeners();
    });

    function setupEventListeners() {
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchQuery = this.value;
            const parsedQuery = parseSearchQuery(searchQuery);
            
            if (!parsedQuery) {
                // Empty search, show all records with other filters applied
                filterRecords();
                return;
            }
            
            let searchResults = [];
            
            if (parsedQuery.type === 'keyword') {
                searchResults = performKeywordSearch(allRecords, parsedQuery.field, parsedQuery.value);
            } else {
                searchResults = performGlobalSearch(allRecords, parsedQuery.value);
            }
            
            // Apply other filters to search results
            applyOtherFilters(searchResults);
        });
        
        document.getElementById('statusFilter').addEventListener('change', filterRecords);
        document.getElementById('genderFilter').addEventListener('change', filterRecords);
        document.getElementById('minAge').addEventListener('input', filterRecords);
        document.getElementById('maxAge').addEventListener('input', filterRecords);
        document.getElementById('dobFrom').addEventListener('change', filterRecords);
        document.getElementById('dobTo').addEventListener('change', filterRecords);
        document.getElementById('entryDateFrom').addEventListener('change', filterRecords);
        document.getElementById('entryDateTo').addEventListener('change', filterRecords);
        document.getElementById('nationalityFilter').addEventListener('input', filterRecords);
        document.getElementById('bloodTypeFilter').addEventListener('change', filterRecords);
        
        document.getElementById('exportBtn').addEventListener('click', exportToPDF);
        document.getElementById('deletedRecordsBtn').addEventListener('click', function() {
            window.location.href = 'deleted-records-viewer.html';
        });

        document.getElementById('toggleAdvancedFilters').addEventListener('click', function() {
            const advancedFilters = document.getElementById('advancedFilters');
            const toggleIcon = document.getElementById('filterToggleIcon');
            
            if (advancedFilters.classList.contains('hidden')) {
                advancedFilters.classList.remove('hidden');
                toggleIcon.style.transform = 'rotate(180deg)';
            } else {
                advancedFilters.classList.add('hidden');
                toggleIcon.style.transform = 'rotate(0deg)';
            }
        });

        document.getElementById('clearFiltersBtn').addEventListener('click', clearAllFilters);
    }

    function applyOtherFilters(baseRecords) {
        const statusFilter = document.getElementById('statusFilter').value;
        const genderFilter = document.getElementById('genderFilter').value;
        const minAge = parseInt(document.getElementById('minAge').value) || null;
        const maxAge = parseInt(document.getElementById('maxAge').value) || null;
        const dobFrom = document.getElementById('dobFrom').value;
        const dobTo = document.getElementById('dobTo').value;
        const entryDateFrom = document.getElementById('entryDateFrom').value;
        const entryDateTo = document.getElementById('entryDateTo').value;
        const nationalityFilter = document.getElementById('nationalityFilter').value.toLowerCase();
        const bloodTypeFilter = document.getElementById('bloodTypeFilter').value;

        // Update applied filters for PDF export
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        appliedFilters = {};
        if (searchTerm) appliedFilters['Search'] = searchTerm;
        if (statusFilter) appliedFilters['Status'] = statusFilter;
        if (genderFilter) appliedFilters['Gender'] = genderFilter;
        if (minAge !== null || maxAge !== null) {
            appliedFilters['Age Range'] = `${minAge || 0} - ${maxAge || '18+'}`;
        }
        if (dobFrom || dobTo) {
            appliedFilters['Date of Birth'] = `${dobFrom || 'Any'} to ${dobTo || 'Any'}`;
        }
        if (entryDateFrom || entryDateTo) {
            appliedFilters['Entry Date'] = `${entryDateFrom || 'Any'} to ${entryDateTo || 'Any'}`;
        }
        if (nationalityFilter) appliedFilters['Nationality'] = nationalityFilter;
        if (bloodTypeFilter) appliedFilters['Blood Type'] = bloodTypeFilter;

        filteredRecords = baseRecords.filter(record => {
            const age = calculateAge(record.dateOfBirth);
            
            // Status filter
            const matchesStatus = !statusFilter || record.currentStatus === statusFilter;
            
            // Gender filter
            const matchesGender = !genderFilter || record.gender === genderFilter;
            
            // Age range filter
            const matchesAge = (minAge === null || age >= minAge) && (maxAge === null || age <= maxAge);
            
            // Date of birth range
            const matchesDOB = (!dobFrom || new Date(record.dateOfBirth) >= new Date(dobFrom)) &&
                              (!dobTo || new Date(record.dateOfBirth) <= new Date(dobTo));
            
            // Entry date range
            const matchesEntryDate = (!entryDateFrom || new Date(record.entryDate) >= new Date(entryDateFrom)) &&
                                   (!entryDateTo || new Date(record.entryDate) <= new Date(entryDateTo));
            
            // Nationality filter
            const matchesNationality = !nationalityFilter || 
                (record.nationality || '').toLowerCase().includes(nationalityFilter);
            
            // Blood type filter
            const matchesBloodType = !bloodTypeFilter || record.bloodType === bloodTypeFilter;

            return matchesStatus && matchesGender && matchesAge && 
                   matchesDOB && matchesEntryDate && matchesNationality && matchesBloodType;
        });
        
        displayRecords(filteredRecords);
    }

    function filterRecords() {
        const searchTerm = document.getElementById('searchInput').value;
        const parsedQuery = parseSearchQuery(searchTerm);
        
        let baseRecords = allRecords;
        
        // Apply search first if there's a search term
        if (parsedQuery) {
            if (parsedQuery.type === 'keyword') {
                baseRecords = performKeywordSearch(allRecords, parsedQuery.field, parsedQuery.value);
            } else {
                baseRecords = performGlobalSearch(allRecords, parsedQuery.value);
            }
        }
        
        // Apply other filters to the search results (or all records if no search)
        applyOtherFilters(baseRecords);
    }

    function clearAllFilters() {
        document.getElementById('searchInput').value = '';
        document.getElementById('statusFilter').value = '';
        document.getElementById('genderFilter').value = '';
        document.getElementById('minAge').value = '';
        document.getElementById('maxAge').value = '';
        document.getElementById('dobFrom').value = '';
        document.getElementById('dobTo').value = '';
        document.getElementById('entryDateFrom').value = '';
        document.getElementById('entryDateTo').value = '';
        document.getElementById('nationalityFilter').value = '';
        document.getElementById('bloodTypeFilter').value = '';
        
        appliedFilters = {};
        filteredRecords = [...allRecords];
        displayRecords(filteredRecords);
    }

    function exportToPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Get current date for header
        const currentDate = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        
        doc.setFontSize(20);
        doc.setFont(undefined, 'bold');
        doc.text('Tahanan ng Pagmamahal OMS', 14, 20);
        
        doc.setFontSize(16);
        doc.text('Child Records Report', 14, 30);
        
        doc.setFontSize(12);
        doc.setFont(undefined, 'normal');
        doc.text(`Generated on: ${currentDate}`, 14, 40);
        
        let yPosition = 50;
        if (Object.keys(appliedFilters).length > 0) {
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text('Applied Filters:', 14, yPosition);
            yPosition += 8;
            
            doc.setFont(undefined, 'normal');
            doc.setFontSize(10);
            Object.entries(appliedFilters).forEach(([key, value]) => {
                doc.text(`â€¢ ${key}: ${value}`, 20, yPosition);
                yPosition += 6;
            });
            yPosition += 5;
        } else {
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text('Filters: None', 14, yPosition);
            yPosition += 10;
        }
        
        // Add a line separator
        doc.setLineWidth(0.5);
        doc.line(14, yPosition, 196, yPosition);
        yPosition += 10;
        
        const dataToExport = filteredRecords;
        
        // Prepare table data with more comprehensive information
        const tableData = dataToExport.map(child => [
            child.childId || '',
            `${child.firstName || ''} ${child.middleName || ''} ${child.lastName || ''}`.trim(),
            child.gender || '',
            child.dateOfBirth || '',
            calculateAge(child.dateOfBirth) + ' years',
            child.currentStatus || '',
            child.nationality || '',
            formatDate(child.dateAdded)
        ]);
        
        doc.autoTable({
            head: [['Child ID', 'Full Name', 'Gender', 'Date of Birth', 'Age', 'Status', 'Nationality', 'Date Added']],
            body: tableData,
            startY: yPosition,
            styles: {
                fontSize: 8,
                cellPadding: 2,
                lineColor: [200, 200, 200],
                lineWidth: 0.1
            },
            headStyles: {
                fillColor: [220, 38, 38], // Red primary color
                textColor: [255, 255, 255],
                fontStyle: 'bold',
                fontSize: 9
            },
            alternateRowStyles: {
                fillColor: [248, 250, 252] // Light gray for alternating rows
            },
            margin: { left: 14, right: 14 },
            didDrawPage: function(data) {
                const pageCount = doc.internal.getNumberOfPages();
                const pageSize = doc.internal.pageSize;
                const pageHeight = pageSize.height ? pageSize.height : pageSize.getHeight();
                
                doc.setFontSize(9);
                doc.setFont(undefined, 'normal');
                
                doc.text(`Page ${data.pageNumber} of ${pageCount}`, 14, pageHeight - 10);
                doc.text('Generated by Tahanan ng Pagmamahal OMS', pageSize.width / 2 - 50, pageHeight - 10);
                doc.text('CONFIDENTIAL', pageSize.width - 14 - doc.getTextWidth('CONFIDENTIAL'), pageHeight - 10);
            }
        });
        
        // Generate filename with current date and filter info
        const filterSuffix = Object.keys(appliedFilters).length > 0 ? '-filtered' : '';
        const filename = `child-records-report${filterSuffix}-${new Date().toISOString().split('T')[0]}.pdf`;
        doc.save(filename);
    }


    function calculateAge(birthDate) {
        if (!birthDate) return 'Unknown';
        const today = new Date();
        const birth = new Date(birthDate);
        let age = today.getFullYear() - birth.getFullYear();
        const monthDiff = today.getMonth() - birth.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
            age--;
        }
        return age;
    }

    function formatDate(dateString) {
        if (!dateString) return 'Not specified';
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
    }

    function getStatusColor(status) {
        switch (status) {
            case 'Adoptable':
                return 'bg-green-100 text-green-800';
            case 'Under legal custody':
                return 'bg-blue-100 text-blue-800';
            case 'Temporary Shelter':
                return 'bg-yellow-100 text-yellow-800';
            case 'Awaiting placement':
                return 'bg-purple-100 text-purple-800';
            default:
                return 'bg-gray-100 text-gray-800';
        }
    }

    function showMessage(message, type) {
        let messageContainer = document.getElementById('messageContainer');
        if (!messageContainer) {
            messageContainer = document.createElement('div');
            messageContainer.id = 'messageContainer';
            messageContainer.className = 'fixed top-4 right-4 z-50';
            document.body.appendChild(messageContainer);
        }
        const bgColor = type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700';
        messageContainer.innerHTML = `<div class="${bgColor} border px-4 py-3 rounded shadow-lg">${message}</div>`;
        messageContainer.classList.remove('hidden');
        setTimeout(() => {
            messageContainer.classList.add('hidden');
        }, 5000);
    }

    function checkUserPermissions() {
        console.log("[v0] Checking user permissions...");
        // For now, return true to al   low access
        return true;
    }

    function canEditRecords() {
        return true;
    }

    function canDeleteRecords() {
        return true;
    }
    </script>
