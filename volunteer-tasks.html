    <script>
        let currentUser = null;
        let currentTab = 'current';
        let allTasks = [];

        // Session Manager
        const sessionManager = {
            getCurrentUser: function() {
                const user = localStorage.getItem('currentUser');
                return user ? JSON.parse(user) : null;
            },
            requireLogin: function() {
                const user = this.getCurrentUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return false;
                }
                if (user.role !== 'volunteer') {
                    window.location.href = 'index.html';
                    return false;
                }
                return true;
            },
            logout: function() {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            }
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionManager.requireLogin()) return;
            currentUser = sessionManager.getCurrentUser();
            initializePage();
            loadTasksData();
            setupEventListeners();
        });

        function initializePage() {
            // Set user info
            let displayName = '';
            if (currentUser.name) {
                displayName = currentUser.name;
            } else if (currentUser.firstName && currentUser.lastName) {
                displayName = `${currentUser.firstName} ${currentUser.lastName}`;
            } else if (currentUser.firstName) {
                displayName = currentUser.firstName;
            } else {
                displayName = 'Volunteer';
            }
            
            let initials = displayName.split(' ').map(n => n[0]).join('').toUpperCase() || 'V';
            
            document.getElementById('userInitials').textContent = initials;
            document.getElementById('userInitialsMobile').textContent = initials;
            document.getElementById('profileName').textContent = displayName;
            document.getElementById('profileRole').textContent = 'Volunteer';
        }


        function setupEventListeners() {
                    // Desktop Profile Dropdown
                    const profileBtn = document.getElementById('profile-btn');
                    const profileDropdown = document.getElementById('profile-dropdown');

                    if (profileBtn && profileDropdown) {
                        profileBtn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            profileDropdown.classList.toggle('hidden');
                        });

                        document.addEventListener('click', function() {
                            profileDropdown.classList.add('hidden');
                        });

                        profileDropdown.addEventListener('click', function(e) {
                            e.stopPropagation();
                        });
                    }

                    // Logout button
                    const logoutBtn = document.getElementById('logoutBtn');
                    if (logoutBtn) {
                        logoutBtn.addEventListener('click', () => {
                            sessionManager.logout();
                        });
                    }
                }

                document.addEventListener('DOMContentLoaded', setupEventListeners);
        // Session logic, initializePage, and navigation/event handlers remain unchanged...
        async function loadTasksData() {
            try {
                const taskCol = collection(db, 'tasks');
                const taskSnapshot = await getDocs(taskCol);
                allTasks = [];
                taskSnapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    allTasks.push(data);
                });
                displayTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
                // Use mock data for demonstration
                allTasks = getMockTasks();
                displayTasks();
            }
        }
                function getMockTasks() {
            return [
                {

                    dueDate: '2025-09-24',

                    status: 'pending',
                    acceptedBy: ['volunteer@example.com'],
                    completedBy: []
                },
                {
                    taskId: 'TASK003',
                    title: 'Document Children\'s Activities',
                    description: 'Take photos and document children\'s activities for the monthly newsletter. Ensure all privacy guidelines are followed.',
                    dueDate: '2025-09-22',

                    priority: 'low',
                    status: 'completed',

                    completedBy: ['volunteer@example.com'],
                    completedDate: '2025-09-22'
                },
                {
                    taskId: 'TASK004',
                    title: 'Prepare Activity Materials',
                    description: 'Prepare art and craft materials for tomorrow\'s children\'s workshop. Cut papers, organize colors, and set up workstations.',
                    dueDate: '2025-09-21',
                    assignedBy: 'Activity Coordinator',
                    priority: 'high',

                }
            ];
        }
        // --- BEGIN: REPLACED/UPDATED CODE FOR DESIGN/UX ---

        // Animated tab underline
        function updateTabUnderline() {
            const underline = document.getElementById('tabUnderline');
            if (!underline) return;
            if (currentTab === 'current') {
                underline.style.left = '0';
                underline.style.width = '50%';
            } else {
                underline.style.left = '50%';
                underline.style.width = '50%';
            }
        }

        function getStatusBadge(status) {
            const statusConfig = {
                'in-progress': { color: 'bg-blue-100 text-blue-800', label: 'In Progress' },
                'pending': { color: 'bg-yellow-100 text-yellow-800', label: 'Pending' },
                'completed': { color: 'bg-gray-900 text-white', label: 'Completed' }
            };
            
            const config = statusConfig[status] || statusConfig['pending'];
            return `<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${config.color}">${config.label}</span>`;
        }

        function getPriorityColor(priority) {
            const colors = {
                'high': 'bg-red-100 text-red-800',
                'medium': 'bg-yellow-100 text-yellow-800',
                'low': 'bg-green-100 text-green-800'
            };
            return colors[priority] || colors['medium'];
        }

        function switchTab(tab) {
            currentTab = tab;
            // Tab styling
            document.getElementById('currentTab').classList.toggle('tab-active', tab === 'current');
            document.getElementById('completedTab').classList.toggle('tab-active', tab === 'completed');
            document.getElementById('currentTasks').classList.toggle('hidden', tab !== 'current');
            document.getElementById('completedTasks').classList.toggle('hidden', tab !== 'completed');
            updateTabUnderline();
            displayTasks();
        }

        function displayTasks() {
            const userEmail = currentUser?.email || 'volunteer@example.com';
            let filteredTasks = [];
            if (currentTab === 'current') {
                filteredTasks = allTasks.filter(task =>
                    task.acceptedBy?.includes(userEmail) &&
                    !task.completedBy?.includes(userEmail)
                );
            } else {
                filteredTasks = allTasks.filter(task =>
                    task.completedBy?.includes(userEmail)
                );
            }
            const container = document.getElementById(currentTab === 'current' ? 'currentTasks' : 'completedTasks');
            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-tasks text-4xl text-gray-300 mb-4"></i>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">${currentTab === 'current' ? 'No current tasks' : 'No completed tasks'}</h3>
                        <p class="text-gray-600">You don't have any tasks in this category yet.</p>
                    </div>
                `;
                return;
            }
            container.innerHTML = filteredTasks.map(task => createTaskCard(task)).join('');
        }

        function createTaskCard(task) {
            const statusClass = {
                'pending': 'status-pending',
                'in-progress': 'status-progress',
                'completed': 'status-completed'
            }[task.status] || 'status-pending';
            const statusText = {
                'pending': 'Pending',
                'in-progress': 'In Progress',
                'completed': 'Completed'
            }[task.status] || 'Pending';
            const priorityColor = {
                'high': 'bg-red-100 text-red-800',
                'medium': 'bg-yellow-100 text-yellow-800',
                'low': 'bg-green-100 text-green-800'
            }[task.priority] || 'bg-yellow-100 text-yellow-800';

            let dueDate = 'No due date';
            if (task.dueDate) {
                try {
                    dueDate = new Date(task.dueDate).toLocaleDateString();
                } catch (e) {}
            }
            return `
                <div class="task-card">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="font-bold text-black text-lg">${task.title}</h3>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <p class="text-gray-700 text-sm mb-3 leading-relaxed">${task.description || ''}</p>
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-calendar-alt w-4 mr-2"></i>
                            <span>Due: ${dueDate}</span>
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-user w-4 mr-2"></i>
                            <span>Assigned by: ${task.assignedBy || 'System'}</span>
                        </div>
                    </div>
                    <div class="flex items-center text-sm">
                        <span class="mr-2">Priority:</span>
                        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium ${priorityColor}">${task.priority}</span>
                    </div>
                    <div class="flex justify-end mt-3">
                        ${
                            task.status === 'completed'
                            ? `<button onclick="submitTask('${task.taskId}')" class="bg-gray-800 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-900 transition-colors">Submit</button>`
                            : `<button onclick="viewTaskDetails('${task.taskId}')" class="bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700 transition-colors">View Details</button>`
                        }
                    </div>
                </div>
            `;
        }
        // --- END: REPLACED/UPDATED CODE FOR DESIGN/UX ---

        // Keep the rest (session, init, etc.) as in your original file
        // On DOMContentLoaded, just after your existing logic:
        document.addEventListener('DOMContentLoaded', function() {
            updateTabUnderline();
        });
    </script>
