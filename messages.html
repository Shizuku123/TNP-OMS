<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden-scrollbar::-webkit-scrollbar { display: none; }
    .hidden-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-gray-50 flex flex-col h-screen">
  <!-- Top Bar with Logo and Back Button -->
  <header class="bg-white border-b flex items-center gap-3 px-4 py-2 sticky top-0 z-50">
    <button onclick="toggleInbox()" class="p-2 rounded-full hover:bg-gray-100 lg:hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <img src="tahanan-logo.png" alt="Company Logo" class="h-8 w-auto">
    <h1 class="text-base font-semibold text-gray-800">Chat</h1>
    <a href="index.html" class="ml-auto p-2 rounded-full hover:bg-gray-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </a>
  </header>

  <div class="flex-1 flex overflow-hidden">
    <aside id="inbox" 
  class="fixed inset-y-0 left-0 w-72 bg-white border-r border-gray-200 
         transform -translate-x-full lg:translate-x-0 lg:static lg:flex flex-col 
         transition-transform duration-300 ease-in-out z-[60]">

  <!-- Mobile back + search -->
  <div class="flex items-center gap-2 p-4 border-b border-gray-200 lg:hidden">
    <button onclick="toggleInbox()" class="p-2 rounded-full hover:bg-gray-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <input type="text" placeholder="Search contacts..." 
      class="flex-1 px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm">
  </div>

  <!-- Desktop search -->
  <div class="p-4 border-b border-gray-200 hidden lg:block">
    <input type="text" placeholder="Search contacts..." 
      class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm">
  </div>

  <!-- Inbox List -->
  <div class="flex-1 overflow-y-auto hidden-scrollbar">
    <ul class="divide-y divide-gray-100"></ul>
  </div>
</aside>

    <!-- Chat Window -->
    <main class="flex-1 flex flex-col bg-gray-50">
      <!-- Chat header (for selected contact on mobile) -->
      <div class="lg:hidden flex items-center gap-3 px-4 py-2 border-b bg-white">
        <div class="w-8 h-8 rounded-full bg-gray-300"></div>
        <div class="flex flex-col">
          <span class="font-medium text-gray-800">John Doe</span>
          <span class="text-xs text-gray-500">Online</span>
        </div>
      </div>

      <!-- Messages -->
      <div class="flex-1 p-4 space-y-4 overflow-y-auto bg-gray-50 hidden-scrollbar">
        <div class="flex items-start space-x-2">
          <div class="bg-gray-100 px-4 py-2 rounded-2xl text-gray-800 max-w-xs">Hello! How are you?</div>
        </div>
        <div class="flex justify-end items-start space-x-2">
          <div class="bg-blue-500 px-4 py-2 rounded-2xl text-white max-w-xs">Iâ€™m good, thanks! You?</div>
        </div>
      </div>

      <!-- Compose -->
      <div class="p-3 border-t bg-white flex items-center gap-2">
        <input type="text" placeholder="Type a message..." class="flex-1 px-4 py-2 rounded-full bg-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
        <button class="p-2 bg-blue-500 text-white rounded-full hover:bg-blue-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </button>
      </div>
    </main>
  </div>

  <script>
    function toggleInbox() {
    const inbox = document.getElementById('inbox');
    inbox.classList.toggle('-translate-x-full');
  }
  </script>
  <script type="module" src="chat.js"></script>
</body>
</html>
