<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Details - Tahanan ng Pagmamahal OMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="firebase.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'red-primary': '#dc2626',
                        'red-secondary': '#ef4444',
                        'red-light': '#fef2f2'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center min-w-0 flex-1">
                    <a href="volunteer-records.html" class="flex items-center text-gray-600 hover:text-red-primary transition-colors">
                        <svg class="h-5 w-5 sm:h-6 sm:w-6 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        <span class="hidden sm:inline">Back to Records</span>
                        <span class="sm:hidden">Back</span>
                    </a>
                </div>
                <h1 id="pageTitle" class="text-lg sm:text-xl font-semibold text-gray-900 text-center flex-1 min-w-0 truncate px-4">Volunteer Details</h1>
                <div class="flex space-x-1 sm:space-x-2 flex-shrink-0">
                    <button id="editBtn" class="px-2 sm:px-4 py-2 bg-blue-600 text-white text-xs sm:text-sm rounded-lg hover:bg-blue-700 transition-colors">
                        <span class="hidden sm:inline">Edit</span>
                        <svg class="h-4 w-4 sm:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-4 sm:py-6 px-4 sm:px-6 lg:px-8">
        <div id="volunteerHeader" class="bg-white rounded-lg shadow mb-4 sm:mb-6 p-4 sm:p-6"></div>
        <div class="bg-white rounded-lg shadow">
            <div class="p-4 sm:p-6">
                <div id="basicInfoContent"></div>
            </div>
        </div>
    </div>
    <script type="module">
        import { db, collection, getDocs } from './firebase.js';
        let currentVolunteer = null;
        let currentVolunteerId = null;
        let currentUser = null;
        function getCurrentUser() {
            const user = localStorage.getItem('currentUser');
            return user ? JSON.parse(user) : null;
        }
        function requireLogin() {
            if (!localStorage.getItem('currentUser')) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }
        function getVolunteerIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        document.addEventListener('DOMContentLoaded', async function() {
            if (!requireLogin()) return;
            currentUser = getCurrentUser();
            currentVolunteerId = getVolunteerIdFromURL();
            if (!currentVolunteerId) {
                window.location.href = 'volunteer-records.html';
                return;
            }
            await loadVolunteerData();
            setupEventListeners();
        });
        async function loadVolunteerData() {
            try {
                const usersCol = collection(db, 'users');
                const snapshot = await getDocs(usersCol);
                currentVolunteer = null;
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    if ((data.volunteerId === currentVolunteerId || data.uid === currentVolunteerId) && data.role === 'volunteer') {
                        currentVolunteer = data;
                        currentVolunteer.photoData = data.photoString || 'user.png';
                    }
                });
                if (!currentVolunteer) {
                    alert('Volunteer record not found');
                    window.location.href = 'volunteer-records.html';
                    return;
                }
                displayVolunteerHeader();
                displayBasicInfo();
            } catch (error) {
                console.error('Error loading volunteer data:', error);
                alert('Error loading volunteer data');
                window.location.href = 'volunteer-records.html';
            }
        }
        function formatUid(uid) {
            if (!uid) return '';
            if (uid.length <= 10) return uid;
            return uid.substring(0, 4) + '...' + uid.substring(uid.length - 4);
        }
        function displayVolunteerHeader() {
            const fullName = `${currentVolunteer.firstName || ''} ${currentVolunteer.middleName || ''} ${currentVolunteer.lastName || ''}`.trim();
            const photoSrc = currentVolunteer.photoData;
            let statusColor = getStatusColor(currentVolunteer.volunteerStatus);
            let statusText = currentVolunteer.volunteerStatus || 'No Status';
            document.getElementById('volunteerHeader').innerHTML = `
                <div class="flex flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-6">
                    <div class="flex-shrink-0 flex justify-center lg:justify-start">
                        <img src="${photoSrc}" alt="${fullName}" class="h-24 w-24 sm:h-32 sm:w-32 rounded-lg object-cover">
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex flex-col lg:flex-row lg:items-start lg:justify-between space-y-4 lg:space-y-0">
                            <div class="min-w-0 flex-1">
                                <h2 class="text-xl sm:text-2xl font-bold text-gray-900 break-words">${fullName}</h2>
                                <p class="text-gray-600 text-sm sm:text-base">Volunteer ID: ${currentVolunteer.volunteerId || ''}</p>
                                <p class="text-gray-600 text-sm sm:text-base">UID: ${currentVolunteer.uid || ''}</p>
                                <p class="text-gray-600 text-sm sm:text-base">Gender: ${currentVolunteer.gender || 'Not specified'}</p>
                            </div>
                            <div class="flex-shrink-0">
                                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs sm:text-sm font-medium ${statusColor}">
                                    ${statusText}
                                </span>
                            </div>
                        </div>
                        <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 text-sm">
                            <div>
                                <span class="font-medium text-gray-900">Date of Birth:</span>
                                <p class="text-gray-600 break-words">${formatDate(currentVolunteer.dateOfBirth)}</p>
                            </div>
                            <div>
                                <span class="font-medium text-gray-900">Date Added:</span>
                                <p class="text-gray-600 break-words">${formatDate(currentVolunteer.dateAdded)}</p>
                            </div>
                            <div>
                                <span class="font-medium text-gray-900">Department:</span>
                                <p class="text-gray-600">${currentVolunteer.preferredDepartment || 'Not specified'}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        function displayBasicInfo() {
            document.getElementById('basicInfoContent').innerHTML = `
                <div class="grid grid-cols-1 xl:grid-cols-2 gap-6 lg:gap-8">
                    <div>
                        <h4 class="text-lg font-medium text-gray-900 mb-4">Personal Information</h4>
                        <div class="space-y-3">
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Full Name:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900 break-words">${currentVolunteer.firstName || ''} ${currentVolunteer.middleName || ''} ${currentVolunteer.lastName || ''}</span>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Gender:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900">${currentVolunteer.gender || 'Not specified'}</span>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Date of Birth:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900">${formatDate(currentVolunteer.dateOfBirth)}</span>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Place of Birth:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900 break-words">${currentVolunteer.placeOfBirth || 'Not specified'}</span>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Nationality:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900">${currentVolunteer.nationality || 'Not specified'}</span>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Religion:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900">${currentVolunteer.religion || 'Not specified'}</span>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Civil Status:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900">${currentVolunteer.civilStatus || 'Not specified'}</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-lg font-medium text-gray-900 mb-4">Volunteer Information</h4>
                        <div class="space-y-3">
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Preferred Department:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900">${currentVolunteer.preferredDepartment || 'Not specified'}</span>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Status:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900">${currentVolunteer.volunteerStatus || 'Not specified'}</span>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Availability:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900">${currentVolunteer.availability || 'Not specified'}</span>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Skills & Experience:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900">${currentVolunteer.skillsAndExperience || 'Not specified'}</span>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Motivation:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900">${currentVolunteer.motivationForVolunteering || 'Not specified'}</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-lg font-medium text-gray-900 mb-4">Contact Information</h4>
                        <div class="space-y-3">
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Address:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900 break-words">${currentVolunteer.currentAddress || 'Not specified'}</span>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Contact Number:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900">${currentVolunteer.contactNumber || 'Not specified'}</span>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Email:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900">${currentVolunteer.emailAddress || 'Not specified'}</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-lg font-medium text-gray-900 mb-4">Emergency Contact</h4>
                        <div class="space-y-3">
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Name:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900">${currentVolunteer.emergencyContactName || 'Not specified'}</span>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Relationship:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900">${currentVolunteer.emergencyContactRelationship || 'Not specified'}</span>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4">
                                <span class="text-sm font-medium text-gray-500">Contact Number:</span>
                                <span class="sm:col-span-2 text-sm text-gray-900">${currentVolunteer.emergencyContactNumber || 'Not specified'}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-8 pt-6 border-t">
                    <p class="text-xs text-gray-400">Record added on ${formatDate(currentVolunteer.dateAdded)}</p>
                </div>
            `;
        }
        function formatDate(dateString) {
            if (!dateString) return 'Not specified';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        function getStatusColor(status) {
            switch (status) {
                case 'Active':
                    return 'bg-green-100 text-green-800';
                case 'Inactive':
                    return 'bg-red-100 text-red-800';
                case 'On Leave':
                    return 'bg-yellow-100 text-yellow-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }
        function setupEventListeners() {
            document.getElementById('editBtn').addEventListener('click', function() {
                window.location.href = `edit-volunteer.html?id=${currentVolunteer.uid}`;
            });
        }
    </script>
</body>
</html>
